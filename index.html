<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociación Mexicana de Geólogos Petroleros A. C.</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/index.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img 
                    src="./images/LOGO300x300.png" 
                    width="75" 
                    height="75" 
                    style="max-height: 100px;"
                >
                <p class="navbar-title"> AMGP</p>
            </a>
      
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu animate__animated animate__fadeIn">
            <div class="navbar-start">
                <a class="navbar-item">
                    Inicio
                </a>
      
                <a class="navbar-item">
                    Noticias
                </a>

                <a class="navbar-item">
                    Eventos
                </a>

                <a class="navbar-item">
                    Nosotros
                </a>

                <a class="navbar-item">
                    Membresia
                </a>

                <a class="navbar-item">
                    Directorio
                </a>
      
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Publicaciones
                    </a>
        
                    <div class="navbar-dropdown animate__animated animate__fadeIn">
                        <a class="navbar-item">
                            Libretos Guias
                        </a>
                        <a class="navbar-item">
                            Boletines
                        </a>
                        <a class="navbar-item">
                            Resumen de simposios
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Gacetas
                        </a>
                    </div>
                </div>
            </div>
      
            <div class="navbar-end">
                <a class="navbar-item">
                    Incribete
                </a>
                <a class="navbar-item">
                    Inicio de sesión
                </a>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
                $navbarBurgers.forEach( el => {
                    el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                    });
                });
            }

        });

    </script>
</body>
</html>
